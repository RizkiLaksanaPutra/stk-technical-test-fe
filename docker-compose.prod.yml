version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fe_prod
    env_file:
      - ./.env.docker
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api"
      PORT: 3000
    ports:
      - "3001:3000"
    restart: unless-stopped
